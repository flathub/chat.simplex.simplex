app-id: chat.simplex.simplex
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: simplex
separate-locales: false
build-options:
  strip: false
  no-debuginfo: true
  no-debuginfo-compression: true
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=pulseaudio
  - --filesystem=home
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: simplex-chat
    buildsystem: simple
    build-commands:
      - chmod +x ./simplex.appimage && ./simplex.appimage --appimage-extract
      - mkdir -p ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps
      - mv squashfs-root/simplex.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - mv squashfs-root/usr/bin squashfs-root/usr/lib ${FLATPAK_DEST}/
      - mv ${FLATPAK_DEST}/bin/simplex ${FLATPAK_DEST}/bin/simplex-desktop
      - mv ${FLATPAK_DEST}/lib/app/simplex.cfg ${FLATPAK_DEST}/lib/app/simplex-desktop.cfg
      - install -Dm644 scripts/flatpak/${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 scripts/flatpak/${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm755 -t ${FLATPAK_DEST}/bin/ ./simplex
    sources:
      - type: file
        only-arches: [x86_64]
        dest-filename: simplex.appimage
        url: https://github.com/simplex-chat/simplex-chat/releases/download/v6.4.8/simplex-desktop-x86_64.AppImage
        sha256: d97c80e1467d10ccc59c534515e93591ad8c51104514ac8ca2518c6193c3e59c
      - type: file
        only-arches: [aarch64]
        dest-filename: simplex.appimage
        url: https://github.com/simplex-chat/simplex-chat/releases/download/v6.4.8/simplex-desktop-aarch64.AppImage
        sha256: 0af1f060a6e279161b04a502a0a01ad75ad3cb93a975f6fb14a4b8a686a7b4ab
      - type: file
        path: simplex
      - type: git
        url: https://github.com/simplex-chat/simplex-chat
        commit: 86a053729b9396f0f85fd822993042a3bfa73631
  - name: libnotify
    buildsystem: meson
    config-opts:
      - -Dtests=false
      - -Dintrospection=disabled
      - -Dman=false
      - -Dgtk_doc=false
      - -Ddocbook_docs=disabled
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libnotify/0.8/libnotify-0.8.7.tar.xz
        sha256: 4be15202ec4184fce1ac15997ece5530d2be32fe9573875aeb10e3b573858748
        x-checker-data:
          type: gnome
          name: libnotify
          stable-only: true
