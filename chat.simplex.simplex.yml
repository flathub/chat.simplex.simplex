app-id: chat.simplex.simplex
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: simplex
separate-locales: false
build-options:
  strip: false
  no-debuginfo: true
  no-debuginfo-compression: true
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=pulseaudio
  - --filesystem=xdg-download/simplex:create
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: simplex-chat
    buildsystem: simple
    build-commands:
      - chmod +x ./simplex.appimage && ./simplex.appimage --appimage-extract
      - mkdir -p ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps
      - mv squashfs-root/simplex.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - mv squashfs-root/usr/bin squashfs-root/usr/lib ${FLATPAK_DEST}/
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 ${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
    sources:
      - type: file
        dest-filename: simplex.appimage
        url: https://github.com/simplex-chat/simplex-chat/releases/download/v5.8.1/simplex-desktop-x86_64.AppImage
        sha512: 24738b96964316d98bf04541c710956285eb47d75ccf5fd7a8b2fc0a65d0e4489145a1e4607cb1b805d3e91f59cdee3766db8351a2ea055c3253e276ddfa211f
      - type: file
        path: chat.simplex.simplex.desktop
      - type: file
        path: chat.simplex.simplex.metainfo.xml
  - name: libnotify
    buildsystem: meson
    config-opts:
      - -Dtests=false
      - -Dintrospection=disabled
      - -Dman=false
      - -Dgtk_doc=false
      - -Ddocbook_docs=disabled
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libnotify/0.8/libnotify-0.8.3.tar.xz
        sha256: ee8f3ef946156ad3406fdf45feedbdcd932dbd211ab4f16f75eba4f36fb2f6c0
        x-checker-data:
          type: gnome
          name: libnotify
          stable-only: true
